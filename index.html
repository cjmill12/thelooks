<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hairstyle Try-On</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Hairstyle Studio</h1>
    
    <div id="camera-container">
        <video id="video-feed" autoplay playsinline></video>
        <button id="take-selfie-btn">ðŸ“¸ Take Selfie</button>
    </div>

    <canvas id="hidden-canvas" style="display: none;"></canvas>

    <div id="controls">
        <label for="hairstyle-select">Choose Hairstyle:</label>
        <select id="hairstyle-select">
            <option value="long straight blonde">Long Straight Blonde</option>
            <option value="wavy shoulder-length brown">Wavy Shoulder-Length Brown</option>
            <option value="short trendy pixie cut">Short Trendy Pixie Cut</option>
        </select>
        <button id="try-on-btn" disabled>âœ¨ Try On!</button>
    </div>

    <div id="results">
        <h2>Results:</h2>
        <div class="image-comparison">
            <div class="result-box">
                <h4>Original Selfie</h4>
                <img id="original-selfie" alt="Original Selfie" style="display: none;">
            </div>
            <div class="result-box">
                <h4>Virtual Try-On</h4>
                <img id="ai-result" alt="AI Hairstyle Result" style="display: none;">
            </div>
        </div>
        <p id="status-message">Click "Take Selfie" to begin.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
