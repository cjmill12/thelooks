<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKS | AI Virtual Try-On</title>
    <style>
        :root {
            --accent: #e63946;
            --bg: #0b0b0b;
            --card: #161616;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 40px 0 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 0;
        }

        .logo-line {
            width: 40px;
            height: 3px;
            background-color: var(--accent);
            margin: 10px auto 0;
        }

        /* The Hero Preview Area */
        #preview-window {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #222;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #preview-window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .primary-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s ease;
        }

        .primary-btn:active {
            transform: scale(0.98);
        }

        #status-label {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">LOOKS</div>
        <div class="logo-line"></div>
    </header>

    <div id="preview-window">
        <img id="main-output" src="placeholder-image.jpg" alt="AI Preview">
    </div>

    <button id="generate-btn" class="primary-btn">Try On New Look</button>
    <div id="status-label">Powered by Nano Banana AI Engine</div>
</div>

<script>
    const generateBtn = document.getElementById('generate-btn');
    const mainOutput = document.getElementById('main-output');

    generateBtn.addEventListener('click', () => {
        generateBtn.innerText = "Generating...";
        
        // This is where your working AI script from yesterday sits.
        // Replace this timeout with your actual Nano Banana fetch call.
        setTimeout(() => {
            generateBtn.innerText = "Try On New Look";
        }, 2000);
    });
</script>

</body>
</html>
