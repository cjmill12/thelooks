<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looks - Virtual Hairstyle Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="app-header">
        <img src="/assets/Minimalist 'Looks' Logo with Hair Strand Design (1).png" alt="Looks App Logo" id="main-logo">
    </header>
    
    <div id="single-screen-app">
        
        <div id="central-viewport">
            <video id="video-feed" autoplay playsinline style="display: none;"></video>
            <img id="ai-result" alt="AI Hairstyle Result" style="display: none;">
            <canvas id="hidden-canvas" style="display: none;"></canvas>
            <p id="status-message">Click the Camera icon to capture!</p>
        </div>

        <div id="controls-and-gallery">
            
            <button id="take-selfie-btn" class="main-action-btn">▶️</button>
            
            <button id="try-on-btn" disabled class="main-action-btn" style="display: none;">
                <span id="try-on-btn-content">
                    <div id="loading-spinner" class="loading-indicator"></div>
                    <span>✨ Try On Selected Hairstyle</span>
                </span>
            </button>
            
            <div id="gender-selector" class="filter-section">
                <h3>1. Select Your Style Category</h3>
                <div class="filter-options-group">
                    <button class="gender-option" data-gender="male">Male Styles</button>
                    <button class="gender-option" data-gender="female">Female Styles</button>
                </div>
            </div>

            <div id="complexion-selector" class="filter-section" style="display: none;">
                <h3>2. Select Your Skin Complexion</h3>
                <div class="filter-options-group" id="complexion-options-group">
                    </div>
            </div>
            
            <div id="hairstyle-gallery" class="filter-section" style="display: none;">
                <h3>3. Select Your Inspiration Style</h3> 
                <div class="filter-options-group">
                    </div>
            </div>

        </div> 
        
    </div>

    <script src="app.js"></script>
</body>
</html>
