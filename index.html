<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hairstyle Try-On Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Hairstyle Studio</h1>
    
    <div id="main-app-container">
        <div id="camera-and-controls">
            <div id="camera-container">
                <video id="video-feed" autoplay playsinline></video>
                <button id="take-selfie-btn">ðŸ“¸ Take Selfie</button>
            </div>
        
            <canvas id="hidden-canvas" style="display: none;"></canvas>

            <div id="controls">
                <h3>Choose Your Hairstyle:</h3>
                
                <div id="hairstyle-gallery">
                    
                    <div class="style-option" data-prompt="Photorealistic inpainting, perfect masking, highly detailed natural texture, medium forward fringe, light golden brown, 4K resolution." data-name="Forward Fringe">
                        <img src="/styles/forward fringe.jpeg" alt="Textured Forward Fringe Hairstyle" class="style-thumbnail">
                        <p>Forward Fringe</p>
                    </div>

                    <div class="style-option" data-prompt="Flawless composite, high-detail spiked texture, short cut with sharp fade, deep dark brown, maintain ambient shadows." data-name="Spiked Charm">
                        <img src="/styles/spiked charm.jpeg" alt="Short Spiked Hairstyle" class="style-thumbnail">
                        <p>Spiked Charm</p>
                    </div>
                    
                    <div class="style-option" data-prompt="Seamless photo-merge, Denoising, soft texture short curls, rich dark brown, ultra HD quality, studio portrait style." data-name="Natural Curls">
                        <img src="/styles/natural curls.jpeg" alt="High Volume Natural Curls Hairstyle" class="style-thumbnail">
                        <p>Natural Curls</p>
                    </div>
                    
                </div>
                
                <button id="try-on-btn" disabled>
                    <span id="try-on-btn-content">
                        <div id="loading-spinner" class="loading-indicator"></div>
                        <span>âœ¨ Try On Selected Hairstyle</span>
                    </span>
                </button>
            </div>
        </div>

        <div id="results">
            <h2>Results:</h2>
            <div class="image-comparison">
                <div class="result-box">
                    <h4>Original Selfie</h4>
                    <img id="original-selfie" alt="Original Selfie" style="display: none;">
                </div>
                <div class="result-box">
                    <h4>Virtual Try-On</h4>
                    <img id="ai-result" alt="AI Hairstyle Result" style="display: none;">
                </div>
            </div>
            <p id="status-message">Click "Take Selfie" to begin.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
