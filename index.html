<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hairstyle Try-On</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; connect-src 'self' data: https:; img-src 'self' data: https:;">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <header id="header-bar">
            <h1>The Looks AI</h1>
            <div id="filter-pills">
                <button id="gender-button-mobile" class="filter-pill">M/F</button>
                <button id="complexion-button-mobile" class="filter-pill">üé®</button>
            </div>
        </header>

        <div id="central-viewport" class="inactive">
            <video id="video-feed" autoplay playsinline></video>
            <img id="ai-result" alt="AI Hairstyle Result">
            <div id="loading-overlay" class="hidden-btn">
                <div class="spinner"></div>
                <p>Generating your new look...</p>
            </div>
        </div>

        <div id="status-container">
            <p id="status-message">Select your Gender (M/F) and Complexion (üé®) to begin.</p>
        </div>

        <div id="filter-selection-wrapper">
            <div id="gender-selector" class="selector-content hidden">
                <button class="gender-option" data-gender="male">Male Styles</button>
                <button class="gender-option" data-gender="female">Female Styles</button>
            </div>
            <div id="complexion-selector" class="selector-content hidden">
                <h3>Select Complexion</h3>
                <div id="complexion-options-group">
                    </div>
            </div>
        </div>

        <div id="inspiration-toggle" class="collapsed">
            <h2 id="inspiration-toggle-header">
                Inspiration <span>(Filter Setup Incomplete)</span>
                <span class="toggle-icon">‚ñº</span>
            </h2>
        </div>
        
        <div id="hairstyle-gallery" class="selector-content">
            <div class="filter-options-group">
                </div>
        </div>

        <footer id="mobile-controls">
            <button id="capture-btn" class="control-button">‚ñ∂Ô∏è</button>
            </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
